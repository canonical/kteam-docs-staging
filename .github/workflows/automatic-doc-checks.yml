#
name: Automatic doc checks

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'docs/**'   # Only run on changes to the docs directory

  workflow_dispatch:
    # Manual trigger


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  documentation-checks:
    uses: canonical/documentation-workflows/.github/workflows/documentation-checks.yaml@main
    with:
      working-directory: "docs"
      fetch-depth: 0

  spellcheck-summary:
    name: Extract spellcheck summary
    needs: documentation-checks        # wait for all jobs inside the reusable workflow
    if: always()                       # run even if spellcheck failed
    runs-on: ubuntu-latest
    steps:
      - name: Download logs
        run: |
          mkdir logs
          gh run download ${{ github.run_id }} -n logs -D logs
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract Vale summary
        id: extract
        run: |
          FILE=$(grep -Rsl "Running Vale against" logs || true)

          if [ -z "$FILE" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          awk '
            /Running Vale against \*\./      {start=1; next}
            start && /[0-9]+ errors?, [0-9]+ warnings? and [0-9]+ suggestions? in [0-9]+ files\./ {exit}
            start                            {print}
          ' "$FILE" > summary.txt

          echo "found=true" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: steps.extract.outputs.found == 'true' && github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file summary.txt
        env:
          GH_TOKEN: ${{ github.token }}

