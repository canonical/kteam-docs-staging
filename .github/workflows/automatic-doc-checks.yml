#
name: Automatic doc checks

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'docs/**'   # Only run on changes to the docs directory

  workflow_dispatch:
    # Manual trigger

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  documentation-checks:
    uses: canonical/documentation-workflows/.github/workflows/documentation-checks.yaml@main
    with:
      working-directory: "docs"
      fetch-depth: 0

  spellcheck-summary:
    needs: documentation-checks
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Wait for logs to be available
        run: sleep 60

      - name: Checkout repo (required for gh CLI)
        uses: actions/checkout@v4


      - name: Download workflow run logs
        run: |
          curl \
            -H "Authorization: Bearer ${{ github.token }}" \
            -L \
            -o logs.zip \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs"

          mkdir logs
          unzip logs.zip -d logs

      - name: Extract Vale summary
        id: extract
        run: |
          FILE=$(grep -Rsl "Running Vale against" logs || true)

          if [ -z "$FILE" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          awk '
            /Running Vale against \*\./      {start=1; next}
            start && /[0-9]+ errors?, [0-9]+ warnings? and [0-9]+ suggestions? in [0-9]+ files\./ {exit}
            start                            {print}
          ' "$FILE" > summary.txt

          echo "found=true" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: steps.extract.outputs.found == 'true' && github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file summary.txt
        env:
          GH_TOKEN: ${{ github.token }}

